<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunnyside Agency</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main id="main">
      <!--------------->
      <!--  Header   -->
      <!--------------->
      <section id="header-section">
        <!---- Nav ---->
        <nav class="container" id="nav">
          <!-- logo -->
          <img src="/assets/logo.svg" alt="sunnyside" class="nav__logo" />
          <!-- menu icon -->
          <img
            src="/assets/icon-hamburger.svg"
            alt="menu icon"
            class="nav__menuIcon"
          />
          <ul class="nav__links">
            <li class="nav__link">About</li>
            <li class="nav__link">Services</li>
            <li class="nav__link">Projects</li>
            <li class="nav__link nav__link--contact">CONTACT</li>
          </ul>
        </nav>
        <!---- Header Content ---->
        <div class="header__content">
          <h1 class="header__content__h1">WE ARE CREATIVES</h1>
          <img
            src="/assets/icon-arrow-down.svg"
            alt="White arrow pointing down"
            class="header__content__arrow"
          />
        </div>
      </section>
      <section id="transform__section">
        <div class="transform__img"></div>
        <div class="transform__text container">
          <h2 class="transform__text__h2">Transform your brand</h2>
          <p class="transform__text__p">
            We are a full-service creative agency specializing in helping brands
            grow fast. Engage your clients through compelling visuals that do
            most of the marketing for you.
          </p>
          <a href="#" class="transform__text__link">LEARN MORE</a>
        </div>
      </section>
    </main>
  </body>
</html>
